      <main class="contact-section">
    <h2>Contact</h2>
    <p>Wil je met mij in contact komen,<br> Vul dan het formulier hieronder in.</p>

    <form action="#" method="post" class="contact-form">
      <label for="name">Naam:</label>
      <input type="text" id="name" name="name" placeholder="Vul je naam in" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Vul je e-mailadres in" required>

      <label for="message">Bericht:</label>
      <textarea id="message" name="message" placeholder="Typ je bericht..." required></textarea>

      <button type="submit">Versturen</button>
    </form>
  
  </main>
